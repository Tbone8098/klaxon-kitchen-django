<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script src="../static/js/script.js"></script>
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'stylesheet/login/login.css' %}">
    </head>

    <body>
        <div class="wrapper">
            <div class="navbar">
                <img src="../static/img/Klaxon-Logo-Web-White.png" alt="Klaxon logo">
                <h1>Klaxon's Kitchen</h1>
            </div>
            <div class="body-content dflex justify-around">
                <div class="section">
                    <h2>Register</h2>

                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{message}}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form action="process_regi" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <label for="f_name">First Name:</label>
                            <input type="text" name="f_name" id="f_name">
                        </fieldset>
                        <fieldset>
                            <label for="l_name">Last Name:</label>
                            <input type="text" name="l_name" id="l_name">
                        </fieldset>
                        <fieldset>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </fieldset>
                        <fieldset>
                            <label for="pw">Password</label>
                            <input type="password" name="pw" id="pw">
                        </fieldset>
                        <fieldset>
                            <label for="confirm-pw">Confirm Password:</label>
                            <input type="password" name="confirm-pw" id="confirm-pw">
                        </fieldset>
                        <button class="btn">Submit</button>
                    </form>
                </div>
                <div class="section">
                    <h2>Login</h2>
                    <form action="process_login" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </fieldset>
                        <fieldset>
                            <label for="pw">Password:</label>
                            <input type="password" name="pw" id="pw">
                        </fieldset>
                        <button class="btn">Login</button>
                    </form>
                </div>
            </div>
        </body>
    </body>
</html></div></body></html>
